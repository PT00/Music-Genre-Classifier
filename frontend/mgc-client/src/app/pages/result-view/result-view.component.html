<div class="flex items-center justify-center h-full">
  <div
    class="h-[95%] w-[70vw] relative rounded-xl bg-[var(--file-card-bg-clr)] p-10 shadow-[0_4px_12px_-1px_rgba(0,0,0,0.15)] backdrop-blur-lg flex flex-col gap-6 overflow-auto justify-between"
  >
    <div>
      <h2
        class="text-3xl font-semibold text-center text-[var(--accent-sec-clr)]"
      >
        Genre Prediction Results
      </h2>
      <h3 class="text-xl font-medium text-center">{{ songName }}</h3>
    </div>

    <div
      class="max-w-full relative rounded-xl flex items-center justify-between flex-wrap"
    >
      <!-- Pie Chart Container -->
      <div class="">
        <app-pie-chart
          *ngIf="pieChartData"
          [data]="pieChartData"
        ></app-pie-chart>
      </div>

      <!-- Results List -->
      @if (propObject) {
      <div class="flex flex-col gap-4 w-1/4 m-8">
        <h3 class="text-xl font-medium text-[var(--accent-sec-clr)]">
          List of predictions
        </h3>
        @for (genre of sortedPropEntries; track $index) {
        <div>
          <span class="capitalize font-medium">{{ genre[0] }}: </span>
          <span>{{ (genre[1] * 100).toFixed(2) }}%</span>
        </div>
        }
      </div>
      } @else {
      <p class="text-lg text-center text-[var(--accent-sec-clr)]">
        No classification result available.
      </p>

      }
    </div>
    <div class="flex justify-center mt-6">
      <button
        class="px-12 py-3 rounded-lg bg-[var(--accent-sec-clr)] text-white hover:bg-[#37528b] focus:outline-none transition-bg duration-300 ease-in-out"
        (click)="goBack()"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
